<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mowing-grass</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__item">
          <div class="header__logo">
            <img class="header__logo-img" src="./images/main-page/header/header-logo.svg" alt="logo">
            <h3 class="header__logo-title">Покос травы</h3>
          </div>
          <div class="header__divider"></div>
          <div class="header__menu">
            <img class="header__burger" src="./images/main-page/header/burger-menu.png" alt="burger">
            <p class="header__text">Виды покоса</p>
          </div>
        </div>
        <div class="header__item">
          <p class="header__text header__text--underline">Заказать звонок</p>
          <div class="header__phone">
            <img class="header__phone-img" src="./images/main-page/header/phone.png" alt="phone">
            <p class="header__phone-number">8 922 000 00 00</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="mowing">
    <div class="container">
      <div class="mowing__wrapper">
        <div class="mowing__text">
          <h1 class="mowing__title">Профессиональный 
            Покос травы в кирове </h1>
          <p class="mowing__subtitle">Кирове и в 60 км от города </p>
          <img class="mowing__icon" src="./images/main-page/mowing-section/i.png" alt="i">
        </div>
        <div class="mowing__modal">
            <div class="mowing__modal-title">Заказать звонок</div>
            <form class="mowing__modal-form" action="submit">
              <input class="mowing__modal-input" type="text"  placeholder="Ваше имя">
              <input class="mowing__modal-input" type="phone" placeholder="+7 (___) ___-__-__">
              <button class="mowing__modal-button">Отправить</button>
            </form>
            <a class="mowing__modal-link" href="#" >Политика конфиденциальности</a>
        </div>
      </div>
    </div>
  </section>

  <section class="price">
    <div class="container">
      <div class="title-wrapper">
        <div class="title-divider"><img class="title-divider__img" src="./images/main-page/prices-section/icons/green-divider.png" alt="green"></div>
        <div class="title">Цены на покос травы</div>
      </div>
      
    </div>
  </section>
  
  <script src="js/script.js"></script>
</body>
</html>
